<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link 
      rel="icon" 
      type="image/x-icon"
      href="./images/header/logo_air.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin="ppp"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet">
  </head>
  <body class="page__body">
    <link rel="stylesheet" href="./styles/main.scss">
    <section class="page__section section-top">
      <header class="page__header header">
        <div class="header__top-left">
          <a href="#" class="page__logo">
            <img 
              src="./images/header/logo_air.png"
              alt="air"
              class="icon"
            >
          </a>

          <div class="header__nav nav">
            <nav class="nav__menu">
              <a href="#menu" class="icon icon__menu">
              </a>

              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about-us" class="nav__link link">
                    About us
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#services" class="nav__link link">
                    Services
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#testimonials" class="nav__link link">
                    Testimonials
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#contact-us" class="nav__link link">
                    Contact Us
                  </a>
                </li>

              </ul>
            </nav>
          </div>
        </div>

        <a href="#contact-us" class="header__link link">
          Hire us
        </a>
      </header>

      <h1 class="section-top__title title">
        Strategic Agency
      </h1>

      <p class="section-top__text">
        We believe in the power of bold ideas that can solve business challenges.
      </p>

      <a href="#about-us" class="button section-top__button link">
        Learn more
      </a>

      <div class="section-top__slideshow slideshow">
        <div class="slideshow__content">
          <div class="slideshow__nav">
            <div class="slideshow__nav-button">
              <img 
                class="icon icon__arrow" 
                src="./images/header/mdi_chevron_right.png" 
                alt="arrow icon"
              >
            </div>
            <div class="slideshow__nav-button">
              <img 
                class="icon icon__arrow" 
                src="./images/header/mdi_chevron_left.png" 
                alt="arrow icon"
              >
            </div>
          </div>
          <div class="slideshow__text">
            <h4 class="slideshow__title title">
              INtro
            </h4>
            <p class="slideshow__paragraph">
              By the same illusion which lifts the
              <br>
              horizon.
            </p>
          </div>
        </div>
      </div>

    </section>

    <nav class="page__menu menu" id="menu">
      <div class="menu__top">
        <a href="#" class="page__logo">
          <img 
            src="./images/header/logo_air.png" 
            alt="air" 
            class="icon"
          >
        </a>

        <a href="#" class="icon icon__cross">
        </a>
      </div>

      <ul class="menu__list">
        <li class="menu__item">
          <a href="#about-us" class="menu__link link">
            About us
          </a>
        </li>

        <li class="menu__item">
          <a href="#services" class="menu__link link">
            Services
          </a>
        </li>

        <li class="menu__item">
          <a href="#testimonials" class="menu__link link">
            Testimonials
          </a>
        </li>

        <li class="menu__item">
          <a href="#contact-us" class="menu__link link">
            Contact Us
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
